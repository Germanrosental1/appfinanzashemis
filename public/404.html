<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirigiendo...</title>
  <script>
    // Solución para SPA con BrowserRouter en Vercel
    (function() {
      // Guardar la URL actual para debugging
      sessionStorage.setItem('lastNotFoundPath', window.location.pathname + window.location.search);
      
      // Redirigir a la página principal
      // BrowserRouter se encargará de manejar la ruta correctamente
      window.location.href = '/';
    })();
  </script>
</head>
<body>
  <p>Redirigiendo...</p>
</body>
</html>
